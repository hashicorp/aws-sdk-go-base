issues:
  max-issues-per-linter: 0
  max-same-issues: 0
  exclude-rules:
    - path: configtesting
      linters:
        - goconst
    - linters:
        - staticcheck
      text: "SA1019: aws.Endpoint is deprecated"
    - linters:
        - staticcheck
      text: "SA1019: aws.EndpointResolverWithOptions is deprecated"
    - linters:
        - staticcheck
      text: "SA1019: aws.EndpointResolverWithOptionsFunc is deprecated"
    - linters:
        - staticcheck
      text: "SA1019: config.WithEndpointResolverWithOptions is deprecated"

linters:
  disable-all: true
  enable:
    - copyloopvar
    - dogsled
    - errcheck
    - errname
    - goconst
    - gofmt
    - gosimple
    - govet
    - ineffassign
    - misspell
    - mnd
    - staticcheck
    - tenv
    - unconvert
    - unparam
    - unused
    - typecheck
    - whitespace

linters-settings:
  copyloopvar:
    check-alias: true
  goconst:
    ignore-tests: true
  mnd:
    ignored-functions:
      - strings.SplitN
      - strings.SplitAfterN
      - os.MkdirAll
